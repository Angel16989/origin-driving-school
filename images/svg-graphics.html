<!-- SVG Car Illustrations for Origin Driving School -->
<!-- Modern, professional, AI-style generated graphics -->

<!-- Modern Sedan - Side View -->
<svg id="car-sedan" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" style="display: none;">
  <defs>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Car Body -->
  <path d="M 100 120 L 120 100 L 180 80 L 280 80 L 340 100 L 380 120 L 380 140 L 100 140 Z" 
        fill="url(#carBody)" stroke="#0c2461" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 180 80 L 200 90 L 260 90 L 280 80 Z" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Side Window -->
  <path d="M 285 85 L 310 95 L 330 95 L 340 85 Z" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Door Line -->
  <line x1="250" y1="100" x2="250" y2="140" stroke="#0c2461" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="150" cy="140" r="25" fill="url(#wheelGradient)"/>
  <circle cx="150" cy="140" r="15" fill="#666"/>
  <circle cx="330" cy="140" r="25" fill="url(#wheelGradient)"/>
  <circle cx="330" cy="140" r="15" fill="#666"/>
  
  <!-- Headlights -->
  <circle cx="380" cy="115" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="115" r="8" fill="#FF6B6B" opacity="0.8"/>
  
  <!-- Student Driver Sign -->
  <rect x="200" y="50" width="80" height="20" rx="5" fill="#FFD700"/>
  <text x="240" y="65" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c2461">STUDENT</text>
</svg>

<!-- SUV - Side View -->
<svg id="car-suv" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" style="display: none;">
  <defs>
    <linearGradient id="suvBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SUV Body -->
  <path d="M 100 100 L 120 70 L 200 60 L 300 60 L 360 70 L 390 100 L 390 130 L 100 130 Z" 
        fill="url(#suvBody)" stroke="#4a2c70" stroke-width="2"/>
  
  <!-- Windows -->
  <path d="M 200 60 L 220 75 L 280 75 L 300 60 Z" fill="#87CEEB" opacity="0.7"/>
  <path d="M 305 65 L 330 80 L 355 80 L 360 70 Z" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Wheels -->
  <circle cx="150" cy="130" r="30" fill="url(#wheelGradient)"/>
  <circle cx="150" cy="130" r="18" fill="#666"/>
  <circle cx="340" cy="130" r="30" fill="url(#wheelGradient)"/>
  <circle cx="340" cy="130" r="18" fill="#666"/>
  
  <!-- Headlights -->
  <circle cx="390" cy="105" r="10" fill="#FFD700" opacity="0.8"/>
  
  <!-- Origin Logo -->
  <circle cx="245" cy="95" r="25" fill="#FFD700"/>
  <text x="245" y="102" font-size="18" font-weight="bold" text-anchor="middle" fill="#0c2461">O</text>
</svg>

<!-- Compact Car - Front View -->
<svg id="car-compact" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" style="display: none;">
  <defs>
    <linearGradient id="compactBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car Body -->
  <path d="M 80 100 L 90 80 L 110 70 L 190 70 L 210 80 L 220 100 L 230 180 L 70 180 Z" 
        fill="url(#compactBody)" stroke="#1d7a3a" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M 110 70 L 120 90 L 180 90 L 190 70 Z" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Hood -->
  <rect x="130" y="180" width="40" height="30" rx="5" fill="#1d7a3a"/>
  
  <!-- Wheels -->
  <ellipse cx="100" cy="200" rx="25" ry="15" fill="url(#wheelGradient)"/>
  <ellipse cx="200" cy="200" rx="25" ry="15" fill="url(#wheelGradient)"/>
  
  <!-- Headlights -->
  <circle cx="120" cy="170" r="12" fill="#FFD700" opacity="0.9"/>
  <circle cx="180" cy="170" r="12" fill="#FFD700" opacity="0.9"/>
  
  <!-- License Plate -->
  <rect x="135" y="185" width="30" height="15" rx="2" fill="white"/>
  <text x="150" y="196" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">LEARN</text>
</svg>

<!-- Driving Instructor Icon -->
<svg id="instructor-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="display: none;">
  <defs>
    <linearGradient id="instructorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="30" fill="#ffd7a8"/>
  
  <!-- Body -->
  <path d="M 70 90 L 100 85 L 130 90 L 130 140 L 70 140 Z" fill="url(#instructorGrad)"/>
  
  <!-- Arms -->
  <rect x="55" y="100" width="15" height="40" rx="7" fill="#ffd7a8"/>
  <rect x="130" y="100" width="15" height="40" rx="7" fill="#ffd7a8"/>
  
  <!-- Steering Wheel -->
  <circle cx="100" cy="120" r="15" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="100" y1="105" x2="100" y2="135" stroke="#333" stroke-width="2"/>
  
  <!-- Hat (Professional) -->
  <ellipse cx="100" cy="35" rx="35" ry="8" fill="#0c2461"/>
  <rect x="75" y="35" width="50" height="15" fill="#0c2461"/>
  
  <!-- Smile -->
  <path d="M 90 65 Q 100 72 110 65" fill="none" stroke="#333" stroke-width="2"/>
</svg>

<!-- Success Trophy -->
<svg id="success-trophy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="display: none;">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="70" y="160" width="60" height="20" rx="5" fill="url(#goldGrad)"/>
  
  <!-- Stem -->
  <rect x="90" y="130" width="20" height="30" fill="url(#goldGrad)"/>
  
  <!-- Cup -->
  <path d="M 60 60 L 70 130 L 130 130 L 140 60 Z" fill="url(#goldGrad)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Handles -->
  <path d="M 60 70 Q 40 80 45 100" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  <path d="M 140 70 Q 160 80 155 100" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  
  <!-- Stars -->
  <text x="100" y="95" font-size="40" text-anchor="middle" fill="#FFD700">★</text>
  <text x="75" y="50" font-size="20" text-anchor="middle" fill="#FFD700">★</text>
  <text x="125" y="50" font-size="20" text-anchor="middle" fill="#FFD700">★</text>
  
  <!-- "1st" Text -->
  <text x="100" y="100" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c2461">PASS</text>
</svg>

<!-- Road Sign -->
<svg id="road-sign" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="display: none;">
  <defs>
    <linearGradient id="signGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Post -->
  <rect x="95" y="100" width="10" height="80" fill="#666"/>
  
  <!-- Sign Board -->
  <rect x="40" y="40" width="120" height="60" rx="5" fill="url(#signGrad)" stroke="#1d7a3a" stroke-width="3"/>
  
  <!-- Text -->
  <text x="100" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ORIGIN</text>
  <text x="100" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DRIVING</text>
  
  <!-- Arrow -->
  <path d="M 140 70 L 160 70 L 150 60 M 160 70 L 150 80" stroke="white" stroke-width="3" fill="none"/>
</svg>

<!-- Parking Icon -->
<svg id="parking-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="display: none;">
  <!-- Background -->
  <rect x="30" y="30" width="140" height="140" rx="10" fill="#007bff"/>
  
  <!-- P Letter -->
  <text x="100" y="140" font-size="120" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Parking Lines -->
  <line x1="50" y1="160" x2="80" y2="160" stroke="white" stroke-width="3"/>
  <line x1="120" y1="160" x2="150" y2="160" stroke="white" stroke-width="3"/>
</svg>

<!-- Highway Icon -->
<svg id="highway-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="display: none;">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect x="0" y="0" width="300" height="100" fill="#87CEEB"/>
  
  <!-- Road -->
  <path d="M 0 200 L 100 100 L 200 100 L 300 200 Z" fill="url(#roadGrad)"/>
  
  <!-- Lane Markings -->
  <line x1="150" y1="100" x2="145" y2="130" stroke="#FFD700" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="145" y1="130" x2="140" y2="160" stroke="#FFD700" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="140" y1="160" x2="135" y2="190" stroke="#FFD700" stroke-width="4" stroke-dasharray="10,10"/>
  
  <!-- Sun -->
  <circle cx="250" cy="40" r="25" fill="#FFD700" opacity="0.8"/>
  
  <!-- Speed Limit Sign -->
  <circle cx="220" cy="120" r="20" fill="white"/>
  <circle cx="220" cy="120" r="18" fill="none" stroke="#dc3545" stroke-width="3"/>
  <text x="220" y="128" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">60</text>
</svg>

<!-- Checkmark Success -->
<svg id="checkmark-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="display: none;">
  <circle cx="100" cy="100" r="80" fill="#28a745"/>
  <path d="M 60 100 L 85 125 L 140 70" fill="none" stroke="white" stroke-width="15" stroke-linecap="round"/>
</svg>

<!-- License Card -->
<svg id="license-card" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="display: none;">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2461;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect x="20" y="40" width="260" height="120" rx="10" fill="url(#cardGrad)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Photo Area -->
  <rect x="40" y="60" width="60" height="80" rx="5" fill="#87CEEB"/>
  <circle cx="70" cy="85" r="12" fill="#ffd7a8"/>
  <rect x="55" y="100" width="30" height="35" fill="#667eea"/>
  
  <!-- Text Lines -->
  <rect x="120" y="70" width="140" height="10" rx="2" fill="white" opacity="0.8"/>
  <rect x="120" y="90" width="100" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="120" y="110" width="120" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="120" y="130" width="80" height="8" rx="2" fill="white" opacity="0.6"/>
  
  <!-- License Text -->
  <text x="150" y="35" font-size="16" font-weight="bold" fill="#FFD700">DRIVER LICENSE</text>
</svg>
